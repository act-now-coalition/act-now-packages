name: Publish NPM Package

on:
  workflow_dispatch:
    package_name:
      description: "Name of the package to publish (e.g. assert)"
      required: true
    version_number:
      description: "Version number"
      required: true

env:
  NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PACKAGE_NAME: "@covid-projections/${{ github.event.inputs.package_name }}"
  ENV_VERSION: ${{ github.event.inputs.version_number }}

jobs:
  publish:
    name: "Publish package"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - run: yarn workspace {{name}} build
      - run: yarn workspace ${{ env.PACKAGE_NAME }} publish --new-version ${{ env.VERSION_NUMBER }}
